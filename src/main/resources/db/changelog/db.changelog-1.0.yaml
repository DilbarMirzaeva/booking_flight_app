databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: available_seats
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false


  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number_of_seats
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: system
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: flight_id
            baseTableName: bookings
            constraintName: fk_booking_flight
            referencedColumnNames: id
            referencedTableName: flights
        - addForeignKeyConstraint:
            baseColumnNames: booking_id
            baseTableName: passengers
            constraintName: fk_passenger_booking
            referencedColumnNames: id
            referencedTableName: bookings